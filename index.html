<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHSHA - String to Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main-container">
        <!-- Header -->
        <header class="site-header">
            <h1>ASHSHA</h1>
            <p>Transform any text into a unique color through cryptographic hashing</p>
        </header>

        <!-- Top Panel -->
        <div class="top-panel">
            <div class="color-section">
                <div id="colorPreview" class="color-box"></div>
            </div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="textInput" placeholder="Enter your text here..." maxlength="500">
                    <button onclick="handleSubmit()">Generate Color</button>
                </div>
            </div>
        </div>

        <!-- Process Panel -->
        <div id="results" class="process-panel">
            <div class="step">
                <h3>1. Original SHA256 Hash (256 chars)</h3>
                <div id="originalHash" class="hash-display"></div>
            </div>

            <div class="step">
                <h3>2. With Zeros Added (258 chars)</h3>
                <div id="prefixedHash" class="hash-display"></div>
            </div>

            <div class="step">
                <h3>3. Divided into 6 Parts</h3>
                <div id="hashParts" class="parts-display"></div>
            </div>

            <div class="step">
                <h3>4. Averaged Values</h3>
                <div id="averages" class="averages-display"></div>
            </div>

            <div class="step">
                <h3>5. Final Hex Color</h3>
                <div id="finalHex" class="final-display"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
